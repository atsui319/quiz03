<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuizConsole - Custom Board V1</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f1115; --primary: #4aa3ff; --danger: #ff5c5c; --success: #2ecc71; --dark: #000000; --accent: #f1c40f; }
        body { font-family: sans-serif; background: var(--bg); color: #e5e7eb; margin: 0; padding: 10px; height: 100vh; overflow: hidden; box-sizing: border-box; }
        .page-section { display: none; height: 100%; } 
        #role-ui { display: block; }
        .container { background: #161a22; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); border: 1px solid #2a2f3a; margin-bottom: 15px; }
        .admin-flex { display: flex; gap: 15px; height: calc(100vh - 40px); max-width: 1400px; margin: 0 auto; }
        .main-panel { flex: 1; overflow-y: auto; padding-right: 5px; }
        .sidebar { width: 350px; display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .sidebar-section { background: #161a22; padding: 12px; border-radius: 12px; display: flex; flex-direction: column; min-height: 0; border: 1px solid #2a2f3a; flex: 1; }
        #full-mgr-list, #stock-list { background: #0d1117; border: 1px solid #222; border-radius: 8px; overflow-y: auto; flex: 1; }
        .mgr-item { display: flex; flex-direction: column; padding: 8px; border-bottom: 1px solid #222; font-size: 0.85rem; gap: 5px; cursor: pointer; }
        .mgr-item:hover { background: #1f2937; }
        .btn-ok { background: #16a34a !important; color: white; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .btn-ng { background: #dc2626 !important; color: white; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .btn-reveal { background: var(--accent) !important; color: #000 !important; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .board-mgr-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .board-mgr-item.is-correct { background: rgba(34, 197, 94, 0.2); border-left: 5px solid #22c55e; }
        input[type="text"], textarea { width: 100%; padding: 10px; box-sizing: border-box; background: #0d1117; color: #fff; border: 1px solid #333; border-radius: 4px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="role-ui" class="page-section">
    <div class="container" style="max-width: 400px; text-align: center; margin: 100px auto;">
        <h2>QuizBoard Manager</h2>
        <button style="width:100%; padding:20px; margin-bottom:15px;" onclick="switchPage('admin')">ğŸ’» ç®¡ç†è€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
        <button style="width:100%; padding:20px; background:var(--primary); color:white; border:none; border-radius:8px;" onclick="switchPage('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
    </div>
</div>

<div id="admin-ui" class="page-section">
    <div class="admin-flex">
        <div class="main-panel">
            <div class="container">
                <h3 style="margin-top:0;">âœï¸ å•é¡Œä½œæˆãƒ»å‡ºé¡Œ</h3>
                <input type="text" id="input-q" placeholder="å•é¡Œæ–‡ã‚’å…¥åŠ›">
                <input type="text" id="input-a" placeholder="æ­£è§£ã‚’å…¥åŠ›ï¼ˆç®¡ç†ç”¨ï¼‰">
                <div style="display:flex; gap:10px;">
                    <button onclick="applyNewQuiz()" style="flex:2; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ç›¤é¢ãƒªã‚»ãƒƒãƒˆ & å‡ºé¡Œ</button>
                    <button onclick="addToStock()" style="flex:1; background:#4b5563; color:white; border-radius:8px; border:none; cursor:pointer;">ğŸ“¦ ã‚¹ãƒˆãƒƒã‚¯ã¸ä¿å­˜</button>
                    <button onclick="openSubWindow()" style="flex:1; background:#4c1d95; color:white; border-radius:8px; border:none; cursor:pointer;">ğŸ“º è¦–è´è€…ç”»é¢</button>
                </div>
            </div>

            <div class="container">
                <div id="board-list-inner" style="min-height:300px;">å›ç­”å¾…ã¡...</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h3 style="margin:0 0 5px 0; font-size:0.9rem; color:var(--primary);">ğŸ‘¤ ã‚¹ã‚³ã‚¢ç®¡ç†</h3>
                <div id="full-mgr-list"></div>
            </div>
            <div class="sidebar-section">
                <h3 style="margin:0 0 5px 0; font-size:0.9rem; color:var(--accent);">ğŸ“¦ ã‚¹ãƒˆãƒƒã‚¯ / å±¥æ­´</h3>
                <div id="stock-list"></div>
            </div>
        </div>
    </div>
</div>

<div id="player-ui" class="page-section">
    <div class="container" style="max-width: 500px; margin: 20px auto; text-align: center;">
        <div style="font-size:2.5rem; font-weight:bold; color:#fff;">Score: <span id="p-score">0</span></div>
        <div id="player-status-area" style="margin:15px; min-height:40px; font-weight:bold; color:var(--success);">åå‰ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„</div>
        <div id="name-input-area">
            <input type="text" id="p-name" placeholder="åå‰" style="width:85%; padding:15px; font-size:1.3rem; border-radius:10px; text-align:center;">
            <button id="p-lock-btn" onclick="lockName()" style="width:85%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold; margin-top:10px;">å‚åŠ ã™ã‚‹</button>
        </div>
        <div id="board-input-ui" style="display:none; margin-top:20px;">
            <input type="text" id="board-text" placeholder="ç­”ãˆã‚’å…¥åŠ›" style="width:90%; padding:15px; font-size:1.8rem; border-radius:10px; background:#000; color:#fff; border:2px solid var(--success);">
            <br><br>
            <button onclick="sendBoardAns()" style="padding:15px 40px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.2rem;">å›ç­”é€ä¿¡</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let stockItems = [], subWindow = null, isPlayerLocked = false;

    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };
    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");
    function requestSound(s) { if(subWindow && !subWindow.closed && subWindow.play) subWindow.play(s); }
    function switchPage(role) { document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none'); document.getElementById(role + '-ui').style.display = 'block'; role === 'admin' ? initAdmin() : initPlayer(); }

    function initAdmin() {
        db.ref().on('value', snap => {
            const d = snap.val() || {};
            // ã‚¹ã‚³ã‚¢ãƒªã‚¹ãƒˆ
            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {
                return `<div class="mgr-item"><div style="display:flex;justify-content:space-between"><b>${hEsc(n)}</b><span>${v}pt</span></div><div><button onclick="modifyScore('${n}',1)">+1</button><button onclick="modifyScore('${n}',-1)">-1</button></div></div>`;
            }).join('');

            // ãƒœãƒ¼ãƒ‰ç®¡ç†
            if(d.boardAnswers) {
                document.getElementById('board-list-inner').innerHTML = Object.entries(d.boardAnswers).map(([n, ans]) => {
                    const sn = safeName(n);
                    const isCorrect = d.correctList?.[sn], isOpen = d.openPlayers?.[sn];
                    let cls = "board-mgr-item" + (isCorrect ? " is-correct" : "");
                    return `<div class="${cls}">
                        <div style="flex:1"><b>${hEsc(n)}</b>: ${hEsc(ans)}</div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-reveal" style="padding:5px 10px;" onclick="toggleOpen('${n}')">${isOpen?'éš ã™':'å…¬é–‹'}</button>
                            <button class="btn-ok" style="padding:5px 12px;" onclick="judge(true, '${n}')">ã€‡</button>
                            <button class="btn-ng" style="padding:5px 12px;" onclick="judge(false, '${n}')">Ã—</button>
                        </div>
                    </div>`;
                }).join('');
            } else document.getElementById('board-list-inner').innerHTML = "å›ç­”ã‚’å¾…æ©Ÿã—ã¦ã„ã¾ã™...";

            if(subWindow) subWindow.syncBoard(d);
        });
    }

    // å•é¡Œã‚’ã‚¹ãƒˆãƒƒã‚¯ã«è¿½åŠ ï¼ˆFirebaseã«ã¯ä¿å­˜ã—ãªã„ï¼‰
    function addToStock() {
        const q = document.getElementById('input-q').value.trim();
        const a = document.getElementById('input-a').value.trim();
        if(!q) return;
        stockItems.push({q, a});
        renderStock();
        document.getElementById('input-q').value = "";
        document.getElementById('input-a').value = "";
    }

    function renderStock() {
        document.getElementById('stock-list').innerHTML = stockItems.slice().reverse().map((item, idx) => {
            return `<div class="mgr-item" onclick="loadStock(${stockItems.length - 1 - idx})">
                <small style="color:var(--primary);">ã‚¹ãƒˆãƒƒã‚¯</small>
                <strong>${hEsc(item.q)}</strong>
                <small style="color:#888;">æ­£è§£: ${hEsc(item.a)}</small>
            </div>`;
        }).join('');
    }

    function loadStock(idx) {
        const item = stockItems[idx];
        document.getElementById('input-q').value = item.q;
        document.getElementById('input-a').value = item.a;
    }

    // æ–°ã—ã„å‡ºé¡Œï¼ˆFirebaseå…¨æ¶ˆå»ï¼‰
    function applyNewQuiz() {
        db.ref().update({ 
            correctList: null, wrongList: null, 
            boardAnswers: null, openPlayers: null 
        });
        if(subWindow) subWindow.resetForNext();
    }

    function judge(isOK, targetPlayer) {
        if(isOK) requestSound('correct'); // æ­£è§£éŸ³ã®ã¿é³´ã‚‰ã™
        const sn = safeName(targetPlayer);
        if(isOK) {
            db.ref('scores/'+sn).transaction(s => (s||0)+1);
            db.ref('correctList/'+sn).set(true);
        } else {
            // èª¤ç­”æ™‚ã¯ãƒ•ãƒ©ã‚°ã‚’æ¶ˆã™ã ã‘ã§æ¼”å‡ºãªã—
            db.ref('correctList/'+sn).set(null); 
        }
    }

    function toggleOpen(n) {
        const sn = safeName(n);
        db.ref('openPlayers/'+sn).transaction(v => !v);
    }

    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }

    function lockName() {
        const n = document.getElementById('p-name').value.trim();
        if(!n) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        isPlayerLocked = true;
        document.getElementById('name-input-area').style.display = 'none';
        document.getElementById('board-input-ui').style.display = 'block';
        document.getElementById('player-status-area').innerText = "å‚åŠ ä¸­: " + n;
    }

    function initPlayer() {
        db.ref().on('value', snap => {
            if(!isPlayerLocked) return;
            const d = snap.val() || {};
            const name = document.getElementById('p-name').value.trim();
            const sn = safeName(name);
            document.getElementById('p-score').innerText = d.scores?.[sn] || 0;
            if(d.correctList?.[sn]) document.getElementById('player-status-area').innerHTML = "âœ… æ­£è§£ï¼";
            else document.getElementById('player-status-area').innerHTML = "å›ç­”å—ä»˜ä¸­";
        });
    }

    function sendBoardAns() {
        const name = document.getElementById('p-name').value.trim();
        const t = document.getElementById('board-text').value.trim();
        if(name && t) {
            db.ref('boardAnswers/'+safeName(name)).set(t);
            document.getElementById('board-text').value = "";
            document.getElementById('player-status-area').innerHTML = "é€ä¿¡æ¸ˆã¿";
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            body{background:#000;color:#fff;font-family:sans-serif;margin:0;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;}
            #board-area{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;width:100%;}
            .board-box { background:#111; padding:25px; border-radius:15px; min-width:280px; text-align:center; border:5px solid #444; }
            .board-box.correct { border-color: #2ecc71; background: #041; }
            .player-name { font-size: 1.4rem; color: #aaa; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;}
            .answer-text { font-size: 3.5rem; font-weight: bold; color: #f1c40f; min-height: 1.2em; display: flex; align-items: center; justify-content: center;}
        </style></head><body>
            <div id="board-area"></div>
            <script>
                const sounds = { correct: new Audio('https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3') };
                window.play = (s) => { if(sounds[s]) { sounds[s].currentTime = 0; sounds[s].play().catch(e => 0); } };
                window.syncBoard = (d) => {
                    const area = document.getElementById('board-area');
                    const players = Object.keys(d.boardAnswers || {});
                    area.innerHTML = players.map(n => {
                        const sn = n.replace(/[.#$/[\\\]]/g, "_");
                        const ans = d.boardAnswers?.[n]; 
                        const isCorrect = d.correctList?.[sn], isOpen = d.openPlayers?.[sn];
                        let content = isOpen ? (ans || "") : "ï¼Ÿï¼Ÿï¼Ÿ";
                        return '<div class="board-box '+(isCorrect?'correct':'')+'"><div class="player-name">'+n+'</div><div class="answer-text">'+content+'</div></div>';
                    }).join('');
                };
                window.resetForNext = () => { document.getElementById('board-area').innerHTML=''; };
            <\/script></body></html>`);
    }
</script>
</body>
</html>
