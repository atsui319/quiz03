    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

    <style>

        .admin-script-area { background: #fff9db; border: 2px solid #f1c40f; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .admin-ans-area { background: #e8f4fd; border: 2px solid #3498db; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-weight: bold; }
        #display { font-size: 1.2rem; min-height: 4em; border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6;}
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #3498db; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .btn-correct { background: #2ecc71; color: white; }
        .btn-wrong { background: #f39c12; color: white; }
        .custom-quiz-area { margin-top: 15px; padding-top: 15px; border-top: 2px dashed #ddd; }
        .custom-quiz-area input { width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #c0392b; background: #e74c3c; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #962d22; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="genre-selector">
            <button class="btn-genre active" onclick="changeGenre('all', event)">å…¨ã‚¸ãƒ£ãƒ³ãƒ«</button>
            <button class="btn-genre" onclick="changeGenre('anime', event)">ã‚¢ãƒ‹ãƒ¡</button>
            <button class="btn-genre" onclick="changeGenre('social', event)">ç¤¾ä¼š</button>
            <button class="btn-genre" onclick="changeGenre('life', event)">ãƒ©ã‚¤ãƒ•</button>
            <button class="btn-genre" onclick="changeGenre('sport', event)">ã‚¹ãƒãƒ¼ãƒ„</button>
        </div>

        <div id="winner-display" style="display:none; background: #f39c12; color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px;">ğŸ”” <span id="winner-name">---</span> ã•ã‚“æŠ¼ã—ï¼</div>

        <div class="admin-script-area"><div id="adminFullText">å•é¡Œã‚’é¸æŠ</div></div>
        <div class="admin-ans-area"><div id="adminAnswer">å›ç­”</div></div>

        <div id="display">å¾…æ©Ÿä¸­</div>

        <div class="type-controls">
            <button class="btn-type" onclick="revealSpecific('symbol')">è¨˜å·</button>
            <button class="btn-type" onclick="revealSpecific('alpha')">è‹±æ•°</button>
            <button class="btn-type" onclick="revealSpecific('kanji')">æ¼¢å­—</button>
            <button class="btn-type" onclick="revealSpecific('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-type" onclick="revealSpecific('hiragana')">ã‹ãª</button>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
            <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
        </div>

        <div id="judge-controls" class="controls" style="display:none;">
            <button class="btn-correct" onclick="judge('correct')">â­• æ­£è§£</button>
            <button class="btn-wrong" onclick="judge('wrong')">âŒ ãŠæ‰‹ã¤ã</button>
        </div>

        <div class="controls">
            <button class="btn-primary" style="background:#2ecc71;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ æˆ»ã‚‹</button>
        </div>

        <div class="custom-quiz-area">
            <input type="text" id="customQ" placeholder="è‡ªä½œå•é¡Œæ–‡...">
            <input type="text" id="customA" placeholder="è‡ªä½œç­”ãˆ...">
            <button class="btn-primary" style="width:100%; background:#34495e;" onclick="setCustomQuiz()">è‡ªä½œã‚»ãƒƒãƒˆ</button>
        </div>

        <div id="historySection">
            <h4>ğŸ“Š å‡ºé¡Œå±¥æ­´</h4>
            <table id="historyTable"><thead><tr><th>No</th><th>å•é¡Œ</th><th>æ­£è§£è€…</th></tr></thead><tbody></tbody></table>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin: 0 0 10px 0; font-size: 0.9rem;">ğŸ“‹ ãƒ©ãƒ³ãƒ€ãƒ 5ä»¶</h3>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold;">æ¥ç¶šä¸­...</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [] };
    let usedQuizzes = new Set();
    let filteredPool = [];
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let subWindow = null;
    let historyStack = []; // æˆ»ã‚‹ç”¨
    let quizHistory = []; // è¡¨ç¤ºç”¨
    let currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") handlePush(); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => ({ q: row.split(",")[0] || "", a: row.split(",")[1] || "" })); }

    function changeGenre(g, e) {
        if (e) { document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); }
        currentGenre = g;
        refreshCandidateList();
    }

    // æœªä½¿ç”¨å•é¡Œã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«5ä»¶æŠ½å‡ºã—ã¦ãƒªã‚¹ãƒˆè¡¨ç¤º
    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦5ä»¶å–ã‚‹
        filteredPool = available.sort(() => 0.5 - Math.random()).slice(0, 5);
        
        document.getElementById("quizList").innerHTML = filteredPool.map((item, i) => `
            <div class="quiz-item" onclick="selectFromList(${i})">
                <span class="q-text">${item.q.substring(0, 30)}...</span>
                <span style="color:#3498db; font-size:0.75rem;">ç­”ï¼š${item.a}</span>
            </div>`).join("");
    }

    function selectFromList(index) {
        applyQuiz(filteredPool[index]);
        refreshCandidateList(); // å‡ºã—ãŸå•é¡Œã‚’æ¶ˆã™ãŸã‚ã«æ›´æ–°
    }

    function setNextRandom() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        if (available.length === 0) { alert("ã“ã®ã‚¸ãƒ£ãƒ³ãƒ«ã®å•é¡Œã¯ã™ã¹ã¦å‡ºé¡Œæ¸ˆã¿ã§ã™ï¼"); return; }
        applyQuiz(available[Math.floor(Math.random() * available.length)]);
        refreshCandidateList();
    }

    function setCustomQuiz() {
        const q = document.getElementById("customQ").value, a = document.getElementById("customA").value;
        if (q && a) { applyQuiz({ q, a }); document.getElementById("customQ").value = ""; document.getElementById("customA").value = ""; }
    }

    function applyQuiz(quizObj, isBack = false) {
        // ç¾åœ¨ã®ã‚¯ã‚¤ã‚ºã‚’å±¥æ­´ï¼ˆæˆ»ã‚‹ç”¨ï¼‰ã«ä¿å­˜
        if (!isBack && currentQuiz.q) {
            historyStack.push({ quiz: {...currentQuiz}, revealed: [...revealedIndexes] });
            document.getElementById("backBtn").disabled = false;
        }

        currentQuiz = quizObj;
        usedQuizzes.add(currentQuiz.q); // ä½¿ç”¨æ¸ˆã¿ã«è¿½åŠ 
        revealedIndexes = [];
        isRunning = false;
        clearInterval(timer);
        
        db.ref("status").set("idle");
        db.ref("winner").set("");
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("judge-controls").style.display = "none";
        document.getElementById("startBtn").disabled = false;
        
        if (subWindow && !subWindow.closed) subWindow.resetForNext();

        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        syncDisplay();
    }

    function goBack() {
        if (historyStack.length === 0) return;
        const last = historyStack.pop();
        applyQuiz(last.quiz, true);
        revealedIndexes = last.revealed;
        syncDisplay();
        if (historyStack.length === 0) document.getElementById("backBtn").disabled = true;
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        document.getElementById("startBtn").disabled = true; document.getElementById("stopBtn").disabled = false;
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                if (!revealedIndexes.includes(revealedIndexes.length)) revealedIndexes.push(revealedIndexes.length);
                syncDisplay();
            } else { stopQuiz(); }
        }, 150);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); document.getElementById("startBtn").disabled = false; document.getElementById("stopBtn").disabled = true; }

    function handlePush() {
        stopQuiz();
        db.ref("winner").once("value", s => {
            const winName = s.val();
            document.getElementById("winner-display").style.display = "block";
            document.getElementById("winner-name").innerText = winName;
            document.getElementById("judge-controls").style.display = "grid";
            if (subWindow) subWindow.showPush(winName);
        });
    }

    function judge(result) {
        document.getElementById("judge-controls").style.display = "none";
        if (result === 'correct') {
            const winName = document.getElementById("winner-name").innerText;
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71", currentQuiz.a);
            quizHistory.push({ q: currentQuiz.q, winner: winName });
            updateHistoryTable();
            db.ref("status").set("idle");
        } else {
            if (subWindow) subWindow.showResult("âŒ ãŠæ‰‹ã¤ãï¼", "#f39c12");
            setTimeout(() => {
                if (subWindow) subWindow.hideJudge();
                db.ref("status").set("active"); startQuiz();
            }, 2000);
        }
    }

    function updateHistoryTable() {
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = quizHistory.map((h, i) => `<tr><td>${i+1}</td><td>${h.q.substring(0, 20)}...</td><td>${h.winner}</td></tr>`).join("");
    }

    function revealSpecific(cat) {
        const p = { symbol: /[ã€ã€‚ï¼ï¼Ÿ\s]/, alpha: /[a-zA-Z0-9]/, kanji: /[ä¸€-é¾ ]/, katakana: /[ã‚¡-ãƒ´ãƒ¼]/, hiragana: /[ã-ã‚“]/ };
        Array.from(currentQuiz.q).forEach((char, i) => { if (p[cat].test(char)) revealedIndexes.push(i); });
        syncDisplay();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span style="color:#ccc;">ï¼¿</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1000,height=700");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;overflow:hidden;">
            <div id="win" style="font-size:4rem;color:#f39c12;margin-bottom:20px;min-height:1.2em;"></div>
            <div id="text" style="font-size:3.5rem;width:90%;line-height:1.4;"></div>
            <div id="res" style="font-size:6rem;margin-top:20px;display:none;"></div>
            <div id="ans" style="font-size:4.5rem;color:#f1c40f;margin-top:20px;display:none;border:6px solid #f1c40f;padding:10px 40px;border-radius:20px;"></div>
        </body></html>`);
        subWindow.showPush = (n) => { subWindow.document.getElementById("win").innerText = n + " PUSH!"; };
        subWindow.showResult = (t, c, ansText = "") => { 
            const res = subWindow.document.getElementById("res");
            res.innerText = t; res.style.color = c; res.style.display = "block";
            if(ansText) {
                const ans = subWindow.document.getElementById("ans");
                ans.innerText = ansText; ans.style.display = "block";
            }
        };
        subWindow.hideJudge = () => { subWindow.document.getElementById("win").innerText = ""; subWindow.document.getElementById("res").style.display = "none"; subWindow.document.getElementById("ans").style.display = "none"; };
        subWindow.resetForNext = () => { subWindow.hideJudge(); subWindow.document.getElementById("text").innerText = ""; };
    }

    function setupPlayer() {
        db.ref("status").on("value", snap => {
            const s = snap.val(), btn = document.getElementById("remote-button"), msg = document.getElementById("status-msg");
            if (s === "active") { btn.style.display = "block"; msg.innerText = "æŠ¼ã›ï¼"; }
            else if (s === "pushed") { btn.style.display = "none"; msg.innerText = "åˆ¤å®šä¸­..."; }
            else { btn.style.display = "none"; msg.innerText = "å¾…æ©Ÿä¸­..."; }
        });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } });
    }
</script>
</body>
