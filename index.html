        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #7f8c8d; }

<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">

    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="custom-input-area">
            <strong>â• è‡ªä½œå•é¡Œã‚’è¿½åŠ </strong><br>
            <input type="text" id="customQ" placeholder="å•é¡Œæ–‡ã‚’å…¥åŠ›...">
            <input type="text" id="customA" placeholder="æ­£è§£ã‚’å…¥åŠ›...">
            <button class="btn-primary" style="width:100%; padding:8px;" onclick="addCustomQuiz()">ãƒªã‚¹ãƒˆã«è¿½åŠ </button>
        </div>

        <div class="admin-script-area">
            <div><strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer">-</span></div>
            <div id="adminFullText" style="margin-top:5px; color:#555; font-size: 0.85rem;">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>
        </div>

        <div id="winner-info" style="margin-bottom:10px; font-weight:bold; color:#e67e22; text-align:center;">
            å›ç­”è€…: <span id="current-winner-name">---</span>
        </div>

        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£</button>
        </div>

        <div class="controls" style="margin-bottom: 10px;">
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('symbol')">è¨˜å·</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('hiragana')">ã‹ãª</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('kanji')">æ¼¢å­—</button>
        </div>

        <div id="display">å¾…æ©Ÿä¸­...</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">èª­ã¿ä¸Šã’é–‹å§‹</button>
            <button class="btn-primary" style="background:#e67e22;" onclick="stopQuiz()">åœæ­¢</button>
            <button class="btn-reveal" onclick="finishAndReview()">ğŸ“– ãŠã•ã‚‰ã„ï¼†æˆ¦ç¸¾</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="genre-selector">
            <button id="g-all" class="btn-genre active" onclick="changeGenre('all')">å…¨ä»¶</button>
            <button id="g-anime" class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹ãƒ¡</button>
            <button id="g-social" class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button id="g-life" class="btn-genre" onclick="changeGenre('life')">ãƒ©ã‚¤ãƒ•</button>
            <button id="g-sport" class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒ</button>
            <button id="g-custom" class="btn-genre" onclick="changeGenre('custom')">â˜…è‡ªä½œ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å¿…ãšå…¥åŠ›ã—ã¦ãã ã•ã„" oninput="togglePushAbility()" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border: 2px solid #3498db; border-radius: 8px;">
    <div id="status-msg" style="font-size:1.2rem; color:#7f8c8d; margin-bottom:10px;">â€»åå‰å…¥åŠ›ã§PUSHæœ‰åŠ¹</div>
    <div id="timer-display" style="font-size: 2.5rem; font-weight: bold; display: none; color: #e74c3c;">æ®‹ã‚Š 10 ç§’</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area" style="display:none; margin-top:20px;">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [] };
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let limitTimer = null;
    let subWindow = null;
    let currentWinner = "";
    let intervalTime = 150;
    let currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("winner").on("value", snap => { 
                currentWinner = snap.val(); 
                document.getElementById("current-winner-name").innerText = currentWinner || "---"; 
                if (subWindow && currentWinner) subWindow.showWinner(currentWinner);
            });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) autoJudge(snap.val().text); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }

    function togglePushAbility() {
        const name = document.getElementById("playerName").value.trim();
        const btn = document.getElementById("remote-button");
        db.ref("status").once("value", snap => {
            if (name !== "" && snap.val() === "active") {
                btn.disabled = false;
                btn.classList.add("active");
            } else {
                btn.disabled = true;
                btn.classList.remove("active");
            }
        });
    }

    function addCustomQuiz() {
        const q = document.getElementById("customQ").value;
        const a = document.getElementById("customA").value;
        if (!q || !a) return alert("å•é¡Œã¨ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        masterData.custom.unshift({ q, a });
        document.getElementById("customQ").value = "";
        document.getElementById("customA").value = "";
        changeGenre('custom');
    }

    function changeGenre(g) {
        currentGenre = g;
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
        document.getElementById('g-' + g).classList.add('active');
        refreshCandidateList();
    }

    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q)).sort(() => Math.random() - 0.5);
        document.getElementById("quizList").innerHTML = available.slice(0, 20).map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <span class="q-text">${item.q}</span><span class="a-text">ç­”: ${item.a}</span>
            </div>`).join("");
    }

    function applyQuiz(quizObj) {
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q); revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 0 });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        if (subWindow) subWindow.resetForNext();
        syncDisplay();
        refreshCandidateList();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function revealByType(type) {
        if (!currentQuiz.q) return;
        db.ref("status").set("active");
        Array.from(currentQuiz.q).forEach((char, i) => {
            let reveal = (type === 'all');
            if (type === 'symbol' && char.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/)) reveal = true;
            if (type === 'hiragana' && char.match(/[\u3040-\u309f]/)) reveal = true;
            if (type === 'katakana' && char.match(/[\u30a0-\u30ff]/)) reveal = true;
            if (type === 'kanji' && char.match(/[\u4e00-\u9faf]/)) reveal = true;
            if (reveal && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }
    function stopQuiz() { isRunning = false; clearInterval(timer); }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        clearInterval(limitTimer);
        db.ref("scores/" + currentWinner).transaction(curr => {
            curr = curr || { correct: 0, wrong: 0 };
            if (isCorrect) curr.correct++; else curr.wrong++;
            return curr;
        });
        const msg = isCorrect ? "â­• æ­£è§£ï¼" : "âŒ ä¸æ­£è§£ï¼";
        db.ref().update({ feedback: msg, countdown: 0 });
        if (subWindow) subWindow.showResult(msg, isCorrect ? "#2ecc71" : "#e74c3c");
        setTimeout(() => {
            if (!isCorrect) { db.ref().update({ status: "active", winner: "", feedback: "" }); startQuiz(); }
            else { db.ref().update({ status: "idle", winner: "", feedback: "" }); }
        }, 2000);
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            .hidden { color: transparent !important; }
            @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
            .winner-banner { font-size: 6rem; color: #f1c40f; background: #c0392b; width: 100%; padding: 20px; animation: flash 0.5s infinite; }
        </style></head><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;margin:0;overflow:hidden;">
            <div id="winner-display" style="display:none; position:absolute; top:0; width:100%; z-index:200;"></div>
            <div id="timer-box" style="display:none; position:absolute; top:20%; font-size:12rem; font-weight:bold; color:#e74c3c; z-index:100;"></div>
            <div id="text" style="font-size:4.5rem; width:90%; line-height:1.4;"></div>
            <div id="res" style="font-size:7rem; margin-top:20px; font-weight:bold;"></div>
            <div id="review" style="font-size:1.8rem; margin-top:20px;"></div>
            <script>
                window.updateTimer = (n) => { const el = document.getElementById('timer-box'); if (n > 0) { el.innerText = n; el.style.display = 'block'; } else { el.style.display = 'none'; } };
                window.showWinner = (name) => { 
                    const el = document.getElementById('winner-display'); 
                    if (name) { el.innerHTML = '<div class="winner-banner">' + name + ' ã•ã‚“ãŒè§£ç­”ä¸­ï¼</div>'; el.style.display = 'block'; } 
                    else { el.style.display = 'none'; }
                };
                window.showResult = (t, c) => { 
                    document.getElementById('timer-box').style.display = 'none'; 
                    document.getElementById('winner-display').style.display = 'none';
                    const r = document.getElementById("res"); r.innerText = t; r.style.color = c; 
                    setTimeout(()=>r.innerText="", 2500); 
                };
                window.showReview = (html) => { document.getElementById("review").innerHTML = html; };
                window.resetForNext = () => { 
                    document.getElementById("text").innerText = ""; 
                    document.getElementById("res").innerText = ""; 
                    document.getElementById("review").innerHTML = ""; 
                    document.getElementById('timer-box').style.display = 'none';
                    document.getElementById('winner-display').style.display = 'none';
                };
            <\/script></body></html>`);
        db.ref("countdown").on("value", snap => { if (subWindow && !subWindow.closed) subWindow.updateTimer(snap.val()); });
    }

    function finishAndReview() {
        stopQuiz(); revealByType('all');
        db.ref("scores").once("value", snap => {
            const scores = snap.val() || {};
            let scoreHtml = "<h3>ã€æˆ¦ç¸¾ã€‘</h3><table style='margin:auto; font-size:1.8rem; border-spacing: 20px 5px;'>";
            for (let name in scores) { scoreHtml += `<tr><td>${name}</td><td style='color:#2ecc71;'>â­•${scores[name].correct}</td><td style='color:#e74c3c;'>âŒ${scores[name].wrong}</td></tr>`; }
            scoreHtml += "</table>";
            if (subWindow) subWindow.showReview(`æ­£è§£: ã€Œ${currentQuiz.a}ã€<br>${scoreHtml}`);
        });
    }

    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const btn = document.getElementById("remote-button");
        db.ref("status").on("value", snap => {
            const s = snap.val();
            const nameFilled = nameInput.value.trim() !== "";
            if (s === "active") { 
                btn.style.display = "block"; 
                btn.disabled = !nameFilled; 
                if (nameFilled) btn.classList.add("active"); else btn.classList.remove("active");
                document.getElementById("answer-input-area").style.display = "none"; 
            }
            else if (s === "pushed") {
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) { btn.style.display = "none"; document.getElementById("answer-input-area").style.display = "block"; document.getElementById("timer-display").style.display = "block"; }
                    else { btn.disabled = true; btn.classList.remove("active"); }
                });
            } else { 
                btn.style.display = "block"; btn.disabled = true; btn.classList.remove("active"); 
                document.getElementById("answer-input-area").style.display = "none"; document.getElementById("timer-display").style.display = "none"; 
            }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = "æ®‹ã‚Š " + snap.val() + " ç§’"; });
    }

    function startLimitCounter() {
        let count = 10; db.ref("countdown").set(count); clearInterval(limitTimer);
        limitTimer = setInterval(() => { count--; db.ref("countdown").set(count); if (count <= -1) { clearInterval(limitTimer); manualJudge(false); } }, 1000);
    }
    function pushButton() { 
        const name = document.getElementById("playerName").value.trim();
        if (!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } }); 
    }
    function submitAnswer() { const ans = document.getElementById("playerAnswerField").value; if (ans) db.ref("submit").set({ text: ans }); document.getElementById("playerAnswerField").value = ""; }
    function autoJudge(pAns) { manualJudge(pAns.trim() === currentQuiz.a.trim()); db.ref("submit").set(null); }
</script>
